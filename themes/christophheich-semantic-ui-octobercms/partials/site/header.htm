[viewBag]
==
<!-- Static Menu -->
<div class="ui inverted vertical masthead center aligned segment">
    <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
				<i class="sidebar icon"></i>
			</a>
            <a href="{{ 'home'|page }}" class="item {% if this.page.id == 'home' %}active{% endif %}">Home</a>
            <a href="{{ 'work'|page }}" class="item {% if this.page.id == 'work' %}active{% endif %}">Work</a>
            <a href="{{ 'company'|page }}" class="item {% if this.page.id == 'company' %}active{% endif %}">Company</a>
            <a href="{{ 'careers'|page }}" class="item {% if this.page.id == 'careers' %}active{% endif %}">Careers</a>
            <div class="right item">
                <a class="ui inverted button">Log in</a>
                <a class="ui inverted button">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="ui text container">
        <h1 class="ui inverted header">
            Imagine-a-Company
        </h1>
        <h2>Do whatever you want when you want to.</h2>
        <div class="ui huge primary button">
			Get Started 
			<i class="right arrow icon"></i>
        </div>
    </div>
</div>

<!-- Following Menu -->
<div class="ui large top fixed hidden menu">
    <div class="ui container">
        <a class="active item">Home</a>
        <a class="item">Work</a>
        <a class="item">Company</a>
        <a class="item">Careers</a>
        <div class="right menu">
            <div class="item">
                <a class="ui button">Log in</a>
            </div>
            <div class="item">
                <a class="ui primary button">Sign Up</a>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
    <a class="active item">Home</a>
    <a class="item">Work</a>
    <a class="item">Company</a>
    <a class="item">Careers</a>
    <a class="item">Login</a>
    <a class="item">Signup</a>
</div>
